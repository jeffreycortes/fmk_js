<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Game - JeffHappy</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="main-container">
    <h1 class="main-titulo">Match Game</h1>

    <div class="panel-tablero">
      <div class="col-1">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-2">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-3">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-4">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-5">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-6">
        <ul class="wraper-dulces"></ul>
      </div>
      <div class="col-7">
        <ul class="wraper-dulces"></ul>
      </div>
    </div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="data-info" id="timer">
          	<span id="minutes">00</span>:<span id="seconds">05</span>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-reinicio">Iniciar</button>
      </div>
    </div>
  </div>
</body>
</html>
